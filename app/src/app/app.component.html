<div class="container">

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Settings</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-8">
              <fieldset id="list_name">
                <legend>Language to autocomplete</legend>
                <div class="list-group-item" *ngFor="let item of language_itemsList">
                  <input type="radio" [(ngModel)]="language_radioSelected" name="list_name" value="{{item.value}}" />
                  {{item.name}}
                </div>
              </fieldset>
            </div>
            <div class="col">
              <fieldset id="list_name_size">
                <legend>Size of the response array</legend>
                <div class="list-group-item" *ngFor="let item of size_itemList">
                  <input type="radio" [(ngModel)]="size_radioSelected" name="list_name_size" value="{{item.value}}" />
                  {{item.name}}
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
